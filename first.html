    <script>
<h2> 1 </h2>

        function min(a,b){
            if(a < b){
                return a;
            }
            else{
                return b;
            }
        }

<h2> 2 </h2>

        function pow(num, degree){
            let result = 1;
            for(let i = 0; i < degree; i++){
            result = result * num;
            }
             return result;
        }

        <h2> 3 </h2>

        function calc(a, b, sign){
            if (sign === "+"){
                return a + b;
            }
            if (sign === "-"){
                return a - b;
            }
            if (sign === "*"){
                return a * b;
            }
            if (sign === "/"){
                if (b === 0){
                    return "Error: divide by zero"
                }
                return a / b;
            }
            return "Unknown operation...";
        }

        <h2> 4 </h2>

        function isPrime(n){
            if (n <= 1){
                return false;
            }
            for(let i = 2; i <= Math.sqrt(n); i++){
                if (n % i === 0){
                    return false;
                }
            }
            return true;
        }

<h2> 5 </h2>

        function multiplicationTable(n){
            for(let i = 1; i <= 10; i++){
                console.log(n + " * " + i + " = " + (n * i));
            }
        }
       for(let i = 1; i <= 9; i++){
        multiplicationTable(i);
       }

<h2> 6 </h2>

function mod(a, b){
    let div= Math.Floor (a / b);
    let rest = a - div * b;
    return rest;
}

<h2> 7 </h2>

function squares(){
    for(let i = 1; i <= 5; i++){
        console.log(i*i);
    }
}

<h2> 8 </h2>

function maxFromOneToFive(){
    let max = 1;
    for (let i = 2; i <= 5; i++) { 
    if (i > max) { 
      max = i; 
    } 
  } 
  return max;
}
