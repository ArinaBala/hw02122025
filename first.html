<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: rgb(240, 236, 236);
            border-color: cornflowerblue;
            text-align: center;
        }
    </style>
</head>
<body>

    <img src="images/5.gif" name="picture" id="picture" />

    <div>
        <button id="prevBtn"><- Prev</button>
        <button id="nextBtn">Next -></button>
    </div>

    <script type="text/javascript">
        let locations = ["images/1.gif", "images/2.gif", "images/3.gif", "images/4.gif"];
        let currentImage = 0;

        function nextImage() {
            currentImage++;
            if (currentImage == locations.length) 
            currentImage = 0;
            document.images["picture"].src = locations[currentImage];
        }

        function prevImage() {
            currentImage--;
            if (currentImage < 0) 
            currentImage = locations.length - 1;
            document.images["picture"].src = locations[currentImage];
        }

        
        document.getElementById("nextBtn").addEventListener("click", nextImage);
        document.getElementById("prevBtn").addEventListener("click", prevImage);
    </script>

</body>
</html>
